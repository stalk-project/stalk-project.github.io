<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>STALK — Glitch Horror Landing</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }

    /* Фоновое видео помех */
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      filter: grayscale(1) contrast(1.2) brightness(0.6);
      z-index: 1;
    }
    /* Полупрозрачный чёрный слой */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2;
    }

    /* Центрированный контейнер */
    .container {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Glitch-текст */
    .glitch {
      position: relative;
      font-size: 8vw;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: .1em;
      animation: flicker 3s linear infinite;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      opacity: .8;
    }
    .glitch::before {
      left: 2px; text-shadow: -2px 0 cyan;
      clip: rect(20px, 9999px, 80px, 0);
      animation: glitchTop 2s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px; text-shadow: -2px 0 magenta;
      clip: rect(100px, 9999px, 140px, 0);
      animation: glitchBottom 3s infinite linear alternate-reverse;
    }

    @keyframes flicker {
      0%, 22%, 44%, 66%, 88%, 100% { opacity: 1; }
      11%, 33%, 55%, 77%, 99% { opacity: 0.4; }
    }
    @keyframes glitchTop {
      0% { clip: rect(10px, 9999px, 50px, 0); transform: translate(0); }
      20% { clip: rect(80px, 9999px, 120px, 0); transform: translate(-5px, -3px); }
      40% { clip: rect(30px, 9999px, 60px, 0); transform: translate(5px, 2px); }
      60% { clip: rect(100px, 9999px, 140px, 0); transform: translate(-5px, 3px); }
      80% { clip: rect(50px, 9999px, 90px, 0); transform: translate(5px, -2px); }
      100% { clip: rect(10px, 9999px, 50px, 0); transform: translate(0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(60px, 9999px, 100px, 0); transform: translate(0); }
      20% { clip: rect(130px, 9999px, 170px, 0); transform: translate(5px, 3px); }
      40% { clip: rect(90px, 9999px, 130px, 0); transform: translate(-5px, -2px); }
      60% { clip: rect(150px, 9999px, 190px, 0); transform: translate(5px, -3px); }
      80% { clip: rect(110px, 9999px, 150px, 0); transform: translate(-5px, 2px); }
      100% { clip: rect(60px, 9999px, 100px, 0); transform: translate(0); }
    }

    /* Подзаголовок */
    .subtitle {
      margin-top: 1rem;
      font-size: 2vw;
      opacity: 0;
      animation: fadeIn 2s ease-out 1s forwards;
    }

    /* Кнопка */
    .btn-hero {
      margin-top: 2rem;
      padding: .8rem 2rem;
      font-size: 1.2vw;
      font-weight: 700;
      color: #000;
      background: cyan;
      border-radius: .5rem;
      opacity: 0;
      animation: fadeIn 2s ease-out 2.5s forwards, flickerBtn 1.5s infinite;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 10px cyan;
      transition: box-shadow .3s;
    }
    .btn-hero:hover {
      box-shadow: 0 0 20px cyan;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes flickerBtn {
      0%, 24%, 55%, 100% { opacity: 1; }
      25%, 50%, 75%      { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <!-- Фоновое видео помех (поместите рядом noise.mp4) -->
  <video id="bgVideo" src="noise.mp4" autoplay loop muted playsinline></video>
  <div id="overlay"></div>

  <!-- Glitch-контент -->
  <div class="container">
    <div class="glitch" data-text="STΛLK">STΛLK</div>
    <div class="subtitle">Погрузись в мир OSINT</div>
    <a href="#" class="btn-hero">Скачать</a>
  </div>
</body>
</html>
